server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip ──────────────────────────────────────────────────────────
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml application/x-ndjson;
    gzip_min_length 1000;

    # ── API reverse proxy ─────────────────────────────────────────────
    # All /api/* requests are proxied to the FastAPI service.
    # The browser talks to one origin (port 80) — no CORS issues.
    location /api/ {
        proxy_pass         http://api:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Increase timeouts for the JSONL export stream
        proxy_read_timeout  300s;
        proxy_send_timeout  300s;
        proxy_buffering     off;  # required for streaming responses
    }

    # ── Static assets — long cache ────────────────────────────────────
    # Vite hashes filenames on build, so aggressive caching is safe
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ── SPA fallback ──────────────────────────────────────────────────
    # All non-asset paths serve index.html so React Router handles routing.
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }
}
