# alembic.ini
# -----------
# Alembic configuration file.
#
# The sqlalchemy.url here is a placeholder — it is overridden at runtime
# by migrations/env.py which reads DATABASE_URL_SYNC from the environment.
# This keeps credentials out of version control.

[alembic]
script_location = migrations
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s
prepend_sys_path = .

# Placeholder — overridden in env.py
sqlalchemy.url = postgresql+psycopg://edgar_user:changeme@localhost:5432/edgar
[post_write_hooks]
# Automatically format generated migration files with ruff
hooks = ruff
ruff.type = exec
ruff.executable = %(here)s/.venv/bin/ruff
ruff.options = format REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S